<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <section class="form_container">

        <div class="heading">join the developer's community</div>

        <form class="form_decoration">

            <label for="fullname">FULL NAME</label> <br/><br/>
            <input class="input" type="text" name="fullname" placeholder="Full Name"/>
            
            <br/><br/>

            <label for="phone">PHONE NUMBER</label> <br/><br/>
            <input class="input" type="number" name="phone" placeholder="Mobile Number"/>
        
            <br/><br/>

            <label for="email">EMAIL ID</label> <br/><br/>
            <input class="input" type="email" name="email" placeholder="E-mail"/>

            <br/><br/>

            <label for="password">PASSWORD</label> <br/><br/>
            <input class="input" type="password" name="password" placeholder="Create Password"/>
            
            <br/><br/>

            <label for="password">CONFIRM PASSWORD</label> <br/><br/>
            <input class="input" type="password" name="password" placeholder="Re-enter Password"/>
            
        </form>

        <div class="submission">create an account</div>

    </section>

    <script src="/script.js">


    </script>
    
</body>
</html>
